spark.authenticate=false
spark.dynamicAllocation.enabled=true
spark.dynamicAllocation.executorIdleTimeout=60
spark.dynamicAllocation.minExecutors=0
spark.dynamicAllocation.schedulerBacklogTimeout=1
spark.shuffle.service.enabled=true
spark.shuffle.service.port=7337

spark.master=yarn
spark.submit.deployMode=client
spark.ui.killEnabled=true
spark.serializer=org.apache.spark.serializer.KryoSerializer
spark.driver.memory=1g
spark.executor.memory=1g

#spark.sql.hive.metastore.jars=${HIVE_HOME}/lib/*
#spark.sql.hive.metastore.version=1.1.0
#spark.sql.catalogImplementation=hive

spark.eventLog.enabled=true
spark.eventLog.dir=hdfs://comet:8020/tmp/spark2
spark.history.fs.logDirectory=hdfs://comet:8020/tmp/spark2
spark.yarn.historyServer.address=http://comet:18080

spark.yarn.jars=local:$SPARK_HOME/jars/*
spark.driver.extraLibraryPath=$HADOOP_HOME/lib/native
spark.executor.extraLibraryPath=$HADOOP_HOME/lib/native
spark.yarn.am.extraLibraryPath=$HADOOP_HOME/lib/native
