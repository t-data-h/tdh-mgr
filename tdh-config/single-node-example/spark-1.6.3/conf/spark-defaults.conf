# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

# Example:
# spark.master                     spark://master:7077
# spark.eventLog.enabled           true
# spark.eventLog.dir               hdfs://namenode:8021/directory
# spark.serializer                 org.apache.spark.serializer.KryoSerializer
# spark.driver.memory              5g
# spark.executor.extraJavaOptions  -XX:+PrintGCDetails -Dkey=value -Dnumbers="one two three"

spark.authenticate=false
spark.authenticate.enableSaslEncryption=false
spark.dynamicAllocation.enabled=true
spark.dynamicAllocation.executorIdleTimeout=60
spark.dynamicAllocation.minExecutors=0
spark.dynamicAllocation.schedulerBacklogTimeout=1
spark.eventLog.enabled=true
spark.serializer=org.apache.spark.serializer.KryoSerializer
spark.shuffle.encryption.enabled=false
spark.shuffle.service.enabled=true
spark.shuffle.service.port=7337

spark.ui.enabled=true
spark.ui.killEnabled=true
spark.lineage.log.dir=/var/log/spark/lineage
spark.eventLog.dir=hdfs://callisto:8020/tmp/spark/applicationHistory
spark.yarn.historyServer.address=http://callisto:18088
spark.yarn.jar=local:/opt/TDH/spark-1.6.3/lib/spark-assembly-1.6.3-hadoop2.7.4.jar
spark.driver.extraLibraryPath=/opt/TDH/hadoop/lib/native
spark.executor.extraLibraryPath=/opt/TDH/hadoop/lib/hadoop/lib/native
spark.yarn.am.extraLibraryPath=/opt/TDH/hadoop/lib/hadoop/lib/native
spark.yarn.historyServer.allowTracking=true
spark.lineage.enabled=false
spark.master=yarn-client
